<div class="box">
    <p><strong> Mude a descrição e salve </strong></p>
    <form [formGroup]="editServiceForm" (ngSubmit)="onSubmit()">
        <div>
            <label for="description">Descrição:</label>
            <input id="description" formControlName="description" type="text">
        </div>
        <button type="submit">Salvar mudanças</button>
    </form>
</div>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>X</button>
</mat-dialog-actions>
